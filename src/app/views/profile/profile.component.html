<div class="main">
  <div class="photo-container">
      <img [src]="photoUrl">
      <h3>Change Profile Photo</h3>
  </div>
  <div class="form-container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="icon-lock"></i></span>
      </div>
      <input #username type="username" class="form-control" [placeholder]="username" required>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="icon-lock"></i></span>
      </div>
      <input #email type="email" class="form-control" [placeholder]="email" required>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="icon-lock"></i></span>
      </div>
      <input #password type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
    </div>
  </div>
</div>
