<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <header class="header">
                <a class="header-brand" href="#">
                  <img class="d-inline-block align-top" src="assets/img/brand/logo_textNew.png" style="width: 90px; height: auto" alt='pear Logo'>
                </a>
              </header>
              <div id="log-out" class="alert alert-success" role="alert">
                You have successfully logged out.
              </div>
              <div class="card-body">
                <form (submit)="onLogin()" novalidate>
                  <h1>Login</h1>
                  <p class="text-muted">Sign in to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" #email class="form-control" placeholder="Email" autocomplete="username" required autofocus>
                    <div class="valid-feedback">
                      Username looks good!
                    </div>
                    <div  #invalidUsr class="invalid-feedback">
                      Username is required!
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" #password id="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    <div class="valid-feedback">
                      Password looks good!
                    </div>
                    <div #invalidPass class="invalid-feedback">
                      Password is required!
                    </div>
                  </div>
                  <div #alert class="alert alert-danger" role="alert">
                    Couldn't log in.
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button (click)="forgotPassword()" type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-black misty-rose py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Discover the works of 1 month in less than 5 minutes and be unimpressed. On vous souhaite la bienvenue!</p>
                  <button (click)="signUp()" type="button" class="btn btn-primary mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
