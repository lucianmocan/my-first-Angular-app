<div class="card">
<div class="main rounded">
    <H3>Are you sure you want to do this?</H3>
    <div class="buttons">
        <button (click)="keepWidget($event)" class="btn btn-outline-success">It was a mistake.</button>
        <button (click)="deleteWidget($event)" class="btn btn-outline-warning">I'm sure!</button>
    </div>
</div>
</div>
