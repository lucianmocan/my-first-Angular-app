<div class="widget-browser rounded">
    <div>
        <h1><strong>Browse widgets:</strong></h1>
        <p>Click on a widget to add:</p>
    </div>
    <button (click)="closeWindow($event)" class="close btn btn-light"><i class="bi bi-x-circle"></i></button>
    <div class="widget-choice row">
            <button (click)="createCrypto($event)"class="btn btn-outline-info col-sm-6">
                <div #crypto1 class="adjust col-sm-6 " app-crypto-chart [chartData]="{name: 'BTC', borderColor: 'bg-dark'}">
                </div>
            </button>
            <button class="btn btn-outline-info col-sm-6">
                <div #crypto2 class="adjust col-sm-6" app-crypto-chart [chartData]="{name: 'ETH', borderColor: 'bg-danger'}">
                </div>
            </button>
    </div>
    <div class="second row">
        <button class="btn btn-outline-info col-sm-6"> 
            <div class="row">
                <div #stock class="adjust col-sm-6 c col-lg-3  stock" app-stocks-chart [chartData]="{name: 'AAPL', type: 'line', pointRadius: 0, bgcolor: 'bg-primary'}"></div>
            </div>   
        </button>
        <button class="btn btn-outline-info col-sm-6 foot">
            <div class="row">
                <div class="adjust col-sm-6" app-football-widget [chartData]="{league: 'Premier League', team: 'Arsenal FC'}"></div>
            </div>
        </button>
    </div>
</div>
